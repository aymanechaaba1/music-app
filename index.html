<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="src/controller.js"></script>
    <title>Music App</title>
  </head>
  <body>
    <div id="app" class="relative flex flex-col w-full min-h-screen">
      <!-- Header -->
      <header class="p-5">
        <!-- Search Form -->
        <form
          action=""
          class="search_form flex items-center gap-4 py-2 px-5 rounded-full shadow-lg border md:max-w-xl lg:max-w-2xl mx-auto"
          autocomplete="off"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4 text-gray-700"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search a song, playlist, artist..."
            class="flex-1 outline-none"
            name="search_query"
            autofocus
          />
        </form>
      </header>

      <!-- Main -->
      <main class="p-5 flex-1">
        <!-- Results list -->
        <div
          class="results_list h-full overflow-scroll grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 py-5 place-content-center"
        ></div>
      </main>
      <!-- Player -->
      <div class="player flex bottom-0 w-full sticky"></div>
    </div>
  </body>
</html>
